
<style>
.col1 {
    float: left;
    width: 66%;
}
.col2 {
    float: right;
    width: 33%;
    align-content: right;
    margin: auto;
}
.title {
    font-size: 100pt;
}
.image-cropper {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 50%;
    margin: 0px auto 0px auto;

    background-position: center center;
    background-repeat: no-repeat;
}
.profile-title {
    margin: 10px;
}
.profile-text {
    margin: 10px;
}
</style>

<article class="article article-type-post" itemscope="" itemprop="blogPost">
    <div class="article-inner">
        {{ range .Params.Students }}
        <div class="row">
        <div class="col1">
            <p class="profile-title"><b>{{ .name }}</b></p>
            <p class="profile-text">
            {{ .description }}
            </p>
        </div>
        <div class="col2">
            <div class="image-cropper">
                <img src="{{ .image | absURL }}" >
            </div>
            {{partial "links" .}}
        </div>
        {{ end }}
        </div>
        <div class="article-entry" itemprop="articleBody">
            {{ .Content }}
        </div>
    </div>
    {{partial "article_footer" .}}
</article>
